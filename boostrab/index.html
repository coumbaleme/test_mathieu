<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="carte.css">
</head>
<body>
<header> 
    <div class="container col -sm-12 col -md-5 mt-4">
        <div class="card shadow-sm">
        <div class="card header py-3">

            <div class="card-header py-3">
                <h6 class="fv-bold text-primary">Projects</h6>
    
            </div>
    <div class="card-body">
        <p class="small fw-bold">Migration Serveur
        <span class="float-end">20%</span></p>
    
    <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="20" aria-valuemin="0" aria-valuemax="20">
        <div class="progress-bar bg-danger" style="width: 20% ;color: var (--blue);" >20%</div>
        </div>
        <p>Suivi des ventes <span class="float-end">40%</span></p></p>

    <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-warning" style="width: 40%; ">40%</div>
        </div>

    <p>Basse de donnée client <span class="float-end">50%</span></p>
        <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-primary text-dark" style="width: 50%">50%</div>
        </div>
    <p>Détail des paiements <span class="float-end">75%</span></p>
        <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-info text-dark" style="width: 75%">75%</div>
        </div>
    <p>Configuration du compts <span class="float-end">100%</span></p>
        <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-success" style="width: 100%">100%</div>
        </div>
</header>



</body>
